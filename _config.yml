baseurl: '/'
permalink: pretty
title: '硅谷脱口秀：硅谷地区华人喜剧社团！'

google_analytics_id: "G-BMDYGYHPGF"

homepage:
  show_call_box: false

logo:
  mobile: "https://i.imgur.com/7uqTHYY.png"
  desktop: "https://i.imgur.com/7uqTHYY.png"
  desktop_height: "36px"

seo:
  meta_og_title: "硅谷脱口秀"
  meta_og_type: "website"
  meta_og_url: "https://ggtkx.org"
  meta_og_image: "https://i.imgur.com/uXrPUla.png"
  meta_og_description: "硅谷脱口秀：硅谷地区汉语喜剧社团！"

collections:
  comedians:
    output: true
  team:
    output: true

sass:
  indentWidth: 4
  style: compact # possible values: nested expanded compact compressed
  precision: 10

plugins:
  - jekyll-environment-variables
  - jekyll-tsc

exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - LICENSE.md
  - LICENSE
  - README.md

include:
  - node_modules/
  - vendor/

typescript:
  temp_dir: .typescript
  extensions: ['.ts', '.tsx']
  copy_ext: []
  command: ['./node_modules/.bin/tsc']
  cache: true
